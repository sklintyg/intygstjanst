---

- name: Create certificate-env.sh file
  template:
    src: certificate-env.sh.j2
    dest: "{{ inera_tomcat_folder }}/certificate-env.sh"
    mode: 0755

- name: Configure setenv.sh
  lineinfile:
    dest: "{{ tomcat_bin }}/setenv.sh"
    create: yes
    mode: 0755
    regexp: "certificate-env\\.sh"
    insertafter: "EOF"
    line: ". \"{{ inera_tomcat_folder }}/certificate-env.sh\""
