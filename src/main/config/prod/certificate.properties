# Configuration folder
config.dir = /var/spool/tomcat/intyg/etc

# NTjP SSL config
ntjp.ws.certificate.file = ${config.dir}/minaintyg.sjunet.org_legitimering.p12
ntjp.ws.certificate.type = PKCS12

ntjp.ws.truststore.file = ${config.dir}/truststore-ntjp.jks
ntjp.ws.truststore.type = JKS

# Endpoints for communicating with FK (via NTjP)
registermedicalcertificatev3.endpoint.url = https://esb.ntjp.sjunet.org:20000/vp/RegisterMedicalCertificate/3/rivtabp20
sendmedicalcertificatequestionv1.endpoint.url = https://esb.ntjp.sjunet.org:20000/vp/SendMedicalCertificateQuestion/1/rivtabp20

# Port for talking to internal modules
modules.port=8080

# Should original requests be stored
store.original.certificate = true

# Should registered certificates be passed on to statistics queue
statistics.enabled = true