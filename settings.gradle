dependencyResolutionManagement {
    repositories {
        mavenLocal()
        maven { url = "https://nexus.drift.inera.se/repository/it-public/" }
        gradlePluginPortal()
    }
    versionCatalogs {
        libs {
            from("se.inera.intyg.bom:catalog:${settings.ext.intygBomVersion}")
        }
    }
}

rootProject.name = 'intygstjanst'

include 'intygstjanst-infra'
include 'intygstjanst-logging'
include ':intygstjanst-persistence'
include ':intygstjanst-web'
include ':integration-api'
include ':integration-intyg-proxy-service'

project(':intygstjanst-infra').projectDir = "$rootDir/infra" as File
project(':intygstjanst-logging').projectDir = "$rootDir/logging" as File
project(':intygstjanst-persistence').projectDir = "$rootDir/persistence" as File
project(':intygstjanst-web').projectDir = "$rootDir/web" as File
project(':integration-api').projectDir = "$rootDir/integration-api" as File
project(':integration-intyg-proxy-service').projectDir = "$rootDir/integration-intyg-proxy-service" as File