apply plugin: 'war'
apply plugin: 'org.akhikhl.gretty'

test {
  exclude '**/*IT*'
}

// TODO: make run of integration tests configurable
task integrationTest(type: Test) {
  include '**/*IT*'
}

gretty {
  //servletContainer = 'jetty9'
  contextPath = '/inera-certificate'

  contextConfigFile = file(projectDir + "/src/main/webapp/WEB-INF/jetty-web.xml")
  logbackConfigFile = projectDri + "/certificate-logback.xml"

  jvmArgs = [
    '-Djava.awt.headless=true',
    '-Dcatalina.base=' + projectDir + '/catalina.base',
    '-Dcredentials.file=' + projectDir + '/certificate-credentials.properties',
    '-Dcertificate.config.file=' + projectDir + '/certificate-dev.properties',
    '-Dcertificate.logback.file=' + projectDir + '/certificate-logback.xml',
    '-Drecipient.config.file=' + projectDir + '/recipient-dev.properties'
  ]

  // jvmArgs = [
  //         jvmArgSpringProfiles,
  //         '-Dstatistics.test.max.intyg=500',
  //         '-Dstatistics.config.file=' + projectDir + '/src/main/resources/default.dev.properties',
  //         '-Dstatistics.credentials.file=' + projectDir + '/src/main/resources/dev-credentials.properties'
  // ]

  debugSuspend = false
  recompileOnSourceChange = false
  reloadOnClassChange = false
  reloadOnConfigChange = false
  reloadOnLibChange = false
}

buildscript {
  repositories {
    jcenter()
  }

  dependencies {
    classpath 'org.akhikhl.gretty:gretty:+'
  }
}

